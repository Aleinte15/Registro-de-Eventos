<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de invitados</title>
    <link rel="stylesheet" href="css/styleInvitados.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>


    <div class="menu">
        <div class="menu-options">
            <div class="menu-option">
                <a href="crearevento.html">Crear Eventos</a>
            </div>
            <div class="menu-option">
                <a href="eventos.html">Mis Eventos</a>
            </div>
            <div class="menu-option">
                <a href="menu.html">Menu</a>
            </div>
        </div>
        <p id="name"></p>
        <div class="menu-logout">
            <a id="btnSession">Cerrar Sesi√≥n</a>
        </div>
    </div>

    <form class="login-form" onsubmit="register(event)">
        <h1 id="title-eventos">Registro de invitados</h1>
        <div class="login-container">
            <div class="login-form-flex">
                <div class="item">
                    <label for="persona">Nombre de la persona o familia:</label>
                    <input type="text" id="persona" required>
                </div>
                <div class="item">
                    <label for="cantidad">Cantidad de personas:</label>
                    <input type="number" id="cantidad" required>
                </div>

            </div>

            <div>
                <label for="observaciones">Observaciones:</label>
                <input type="text" id="observaciones" required>
            </div>
            <button class="btn-add" type="submit">Agregar</button>
    </form>

    <div id="tablaContainer"></div>


</body>

<script src="js/Invitados.js"></script>

</html>
